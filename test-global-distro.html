<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Linking Required Peer JavaScript Dependencies</title>
</head>

<body>
    <div id="greet"></div>

    <!---References here are necessary since not included in wrapped AndcultureCode library -->
    <script src="https://unpkg.com/lodash@4.9.0/lodash.js"></script>
    <script src="https://unpkg.com/immutable@3.8.2/dist/immutable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/19.6.3/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/humanize-plus/1.8.2/humanize.min.js"></script>

    <script src="./dist/global/andculture-code.js"></script>
    <script>

        // Testing immutable usage
        console.log("AndcultureCode.CollectionUtils.length([1, 2])");
        console.log(AndcultureCode.CollectionUtils.length([1, 2]));

        // Testing Lodash usage
        console.log("AndcultureCode.CollectionUtils.difference([1, 2], [1])");
        console.log(AndcultureCode.CollectionUtils.difference([1, 2], [1]));

        // Testing i18next usage
        AndcultureCode.LocalizationUtils.initialize({ type: "backend", init() { }, }, [{
            code: "en_US",
            resources: null,
        }]);
        console.log("AndcultureCode.LocalizationUtils.changeCultureCode("en - UK")");
        console.log(AndcultureCode.LocalizationUtils.changeCultureCode("en-UK"));

        // Testing query-string usage
        console.log("AndcultureCode.RouteUtils.queryStringToObject('#token=bada55cafe')");
        console.log(AndcultureCode.RouteUtils.queryStringToObject('#token=bada55cafe'));

        // Testing axios usage
        console.log("AndcultureCode.ServiceUtils.configure()");
        console.log(AndcultureCode.ServiceUtils.configure());

        // Testing humanize-plus usage
        console.log("AndcultureCode.StringUtils.pluralize(3, 'duck')");
        console.log(AndcultureCode.StringUtils.pluralize(3, 'duck'));
    </script>
</body>

</html>
